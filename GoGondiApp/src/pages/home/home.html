<ion-header>
  <ion-navbar>
    <ion-title>
      GoGondi
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   
<ion-list>
    <ion-item *ngFor="let object of objects">
      {{object.name}}
        <button (click)="toOther(object)" ion-button clear item-end>
                <ion-icon name="arrow-forward"></ion-icon>
        </button>
        
    </ion-item>
  </ion-list>



</ion-content>
  
<ion-fab bottom right>
  <button (click)= "openModal()" ion-fab color="primary">+</button>
</ion-fab>
