<ion-header>
  <ion-navbar>
    <ion-title>
      GoGondi
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   
<ion-list>
    <ion-item *ngFor="let property of properties">
      {{property.name}}
        <button (click)="toOther(property)" ion-button clear item-end>
                <ion-icon name="arrow-forward"></ion-icon>
        </button>
        
    </ion-item>
  </ion-list>



</ion-content>
  
<ion-fab bottom right>
  <button (click)= "openModal()" ion-fab color="grey">+</button>
</ion-fab>
